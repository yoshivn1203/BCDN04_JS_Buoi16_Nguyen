<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5 mt-5">
      <div class="card w-75 mx-auto p-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Bài 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Bài 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai3"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#bai4"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Bài 4
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mb-3">Tìm số nguyên dương nhỏ nhất</h4>     
              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    onclick="timMin()"
                  >
                  Kết Quả
                  </button>
                </div>
                <div class="col-12 col-lg-5">
                  <div class="alert alert-primary">
                    <div class="row">
                      <span class ="col-9" id="ketQua1">&#8205</span>
                    </div>                  
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tính tổng</h4>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputX"
                  placeholder="Nhập số x"
                />
              </div>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputN"
                  placeholder="Nhập số n"
                />
              </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    onclick="tinhTong()"
                  >
                  Tính tổng
                  </button>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="alert alert-primary">
                    <span id="ketQua2">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai3"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4>Tính giai thừa</h4>
              <div class="col-12 col-lg-4">
                <input
                  type="number"
                  class="form-control form__input"
                  id="inputN2"
                  placeholder="Nhập số n"
                />
              </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    onclick="tinhGiaiThua()"
                  >
                  Kết Quả
                  </button>
                </div>
                <div class="col-12 col-lg-3">
                  <div class="alert alert-primary">
                    <span id="ketQua3">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="bai4"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tạo thẻ div</h4>
              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    onclick="taoTheDiv()"
                  >
                  Tạo thẻ
                  </button>
                </div>
                <div class="col-12 col-lg-4">
                  <div class="alert alert-primary">
                    <span id="ketQua4">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
